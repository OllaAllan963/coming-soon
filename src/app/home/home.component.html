<div
    class="container-fluid d-flex flex-column justify-content-center align-items-center text-center min-vh-100 px-3 py-3">

    <img [src]="logo" alt="logo" class="img-fluid mb-5" style="max-width: 350px;" data-aos="fade-down"
        data-aos-duration="1000" />

    <h3 class="mb-1 tajawal-regular text-uppercase small-text" data-aos="fade-up" data-aos-delay="100"
        data-aos-duration="800">
        Our Website is
    </h3>

    <h1 [ngStyle]="{'color':mainColor}" class="mb-3 tajawal-bold big-heading" data-aos="fade-up" data-aos-delay="200"
        data-aos-duration="800">
        Coming Soon
    </h1>

    <p class="lead mb-4 text-muted" data-aos="fade-up" data-aos-delay="300" data-aos-duration="800">
        Stay updated! Enter your email to get notified when we launch.
    </p>

    <form [formGroup]="subscriptionForm" (ngSubmit)="onSubmit()" class="w-100" style="max-width: 400px;"
        data-aos="zoom-in" data-aos-delay="400" data-aos-duration="900">
        <div class="input-group">
            <input type="email" formControlName="email" placeholder="Enter your email" class="form-control"
                [ngClass]="{'is-invalid': submitted && email.invalid}" />
            <button [ngStyle]="{'background-color': mainColor}" type="submit" class="btn submit tajawal-regular">Notify Me</button>
        </div>
        <div class="text-danger text-start small" *ngIf="submitted && email.invalid">
            <small *ngIf="email.errors?.['required']">Email is required.</small>
            <small *ngIf="email.errors?.['email']">Please enter a valid email.</small>
        </div>
    </form>

    <!-- Success and Error messages -->
    <div class="message-container">
        <div *ngIf="successMessage" class="alert alert-success mt-3 fade-in-out">
            {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger mt-3 fade-in-out">
            {{ errorMessage }}
        </div>
    </div>

</div>
